<!DOCTYPE html>
<html>
<head>
    <title>Movie Catalog</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            max-width: 1000px;
            margin: auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            color: #333;
        }

        .filters {
            text-align: center;
            margin-bottom: 15px;
        }

        select, input {
            padding: 8px 10px;
            margin: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #5a67d8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: #667eea;
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
            text-align: center;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        tr:hover {
            background: #e6ecff;
        }
    </style>
</head>

<body>

<h2>ðŸŽ¬ Movie Catalog</h2>

<div class="container">

    <div class="filters">
        <select id="genreFilter">
            <option value="">All Genres</option>
            <option value="Action">Action</option>
            <option value="Drama">Drama</option>
            <option value="Sports">Sports</option>
            <option value="Historical">Historical</option>
        </select>

        <input type="text" id="directorFilter" placeholder="Director name">

        <input type="number" id="minPrice" placeholder="Min Price">
        <input type="number" id="maxPrice" placeholder="Max Price">

        <button id="filterBtn">Filter</button>
    </div>

    <table id="movieTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Director</th>
                <th>Genre</th>
                <th>Price (â‚¹)</th>
                <th>Release Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</div>

<script src="script.js"></script>

</body>
</html>
